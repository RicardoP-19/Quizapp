<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <!-- Bootstrap file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Quiz App</title>
  </head>

  <body onload="init()">
    <div class="main-content">
      <div class="sidebar p-5 mb-2 bg-primary text-white">
        <img class="mb-5" src="./img/logo.png" />
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">HTML</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">CSS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">JavaScript</a>
          </li>
          <li class="nav-item mb-5">
            <a class="nav-link disabled" aria-disabled="true">Java</a>
          </li>
        </ul>
      </div>
      <div class="start-content">
        <div class="quiz-main-content">
          <div id="end-screen" class="end-container" style="display: none">
            <div class="info-container">
              <div>
                <img src="img/finish_logo.png" alt="Finish" />
              </div>
              <div>
                <span><b>COMPLETE <br/>HTML Quiz</b></span>
              </div>
              <div class="score-container">
                <span><b>YOUR SCORE</b></span>
                <span><b id="amount-of-right-questions"></b> / <b id="amount-of-questions"></b></span>
              </div>
              <button onclick="restartGame()" class="end-button">
                <span class="botton-front">
                  Erneut Spielen
                </span>
              </button>
            </div>
          </div>
          <div id="question-body" class="blur-container">
            <div class="quiz">
              <h2 id="questiontext" class="text-white"></h2>
              <div class="quiz-list">
                <ul class="list-group">
                  <li class="list-group-item mb-1" onclick="answer('answer_1')">
                    <span id="answer_1"><strong></strong></span>
                  </li>
                  <li class="list-group-item mb-1" onclick="answer('answer_2')">
                    <span id="answer_2"><strong></strong></span>
                  </li>
                  <li class="list-group-item mb-1" onclick="answer('answer_3')">
                    <span id="answer_3"><strong></strong></span>
                  </li>
                  <li class="list-group-item mb-1" onclick="answer('answer_4')">
                    <span id="answer_4"><strong></strong></span>
                  </li>
                </ul>
              </div>
              <div class="quiz-btn">
                <span class="text-white">
                  <b id="question-number">1</b> von
                  <b id="all-questions"></b> Fragen
                </span>
                <button
                  onclick="nextQuestion()"
                  id="next-button"
                  disabled
                  class="pushable"
                >
                  <span class="front">&rArr;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
